<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Student Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container login-container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 500px;">
            <h2 class="text-center">Student Management System</h2>
            <h3 class="text-center">Login</h3>
            
            <!-- Login Form -->
            <input type="text" id="username" class="form-control my-2" placeholder="Username">
            <input type="password" id="password" class="form-control my-2" placeholder="Password">
            <button class="btn btn-primary w-100" onclick="login()">Login</button>

            <hr>

            <!-- Button to Show Create Account Form -->
            <button class="btn btn-secondary w-100" onclick="toggleSignupForm()">Create Account</button>

            <!-- Sign-Up Form (Initially Hidden) -->
            <div id="signupForm" class="mt-3 d-none">
                <h4 class="text-center">Create an Account</h4>
                <input type="text" id="signupUsername" class="form-control my-2" placeholder="Username">
                <input type="password" id="signupPassword" class="form-control my-2" placeholder="Password">
                <button class="btn btn-success w-100" onclick="register()">Sign Up</button>
            </div>
        </div>
    </div>

    <script src="homepage.js"></script>

    <footer class="bg-dark text-white text-center p-3 mt-auto">
        <p>Sinhgad Institute of Business Administration And Research (SIBAR), Kondhwa</p>
        <p>Name: Aves Sadik Pathan | MCA | Roll No: 30</p>
    </footer>
</body>
</html>
