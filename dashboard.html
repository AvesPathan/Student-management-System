<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard | Student Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Student Management</a>
            <form class="d-flex" onsubmit="searchStudent(event)">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Search Student" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
                <button class="btn btn-secondary ms-2" type="button" onclick="cancelSearch()">Cancel</button>
        
            </form>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container my-4">
        <h2 class="text-center">Student Management System</h2>

        <!-- Add / Edit Student Form -->
        <h3 class="mt-4">Add / Edit Student</h3>
        <input type="hidden" id="studentId"> <!-- Hidden field for update -->
        <div class="row" style="gap: 10px;">
            <div class="col-md-3">
                <input type="text" id="rollno" class="form-control" placeholder="Roll No">
            </div>
            <div class="col-md-3">
                <input type="text" id="name" class="form-control" placeholder="Name">
            </div>
            <div class="col-md-3">
                <input type="email" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="col-md-3">
                <input type="text" id="phone" class="form-control" placeholder="Phone">
            </div>
            <div class="col-md-3">
                <input type="text" id="course" class="form-control" placeholder="Course">
            </div>
            <div class="col-md-3">
                <input type="text" id="address" class="form-control" placeholder="Address">
            </div>
        </div>
        <button class="btn btn-success mt-3" onclick="saveStudent()">Save</button>
        <button class="btn btn-secondary mt-3" onclick="clearForm()">Cancel</button>

        <!-- Student Table -->
        <table class="table table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Course</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTable"></tbody>
        </table>
    </div>

    <script src="script.js"></script>

    <footer class="bg-dark text-white text-center p-3 mt-auto">
        <p>Sinhgad Institute of Business Administration And Research (SIBAR), Kondhwa</p>
        <p>Name: Aves Sadik Pathan | MCA | Roll No: 30</p>
    </footer>

</body>
</html>
